<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>RL Trader — Paper</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: -apple-system, system-ui, Segoe UI, Roboto, Helvetica, Arial; margin: 16px; }
    .grid { display: grid; grid-template-columns: 260px 1fr; gap: 24px; align-items: start; }
    .stat { line-height: 1.6; }
    .stat b { font-size: 14px; }
    canvas { max-width: 100%; }
    table { width: 100%; border-collapse: collapse; }
    th, td { padding: 6px 8px; border-bottom: 1px solid #eee; font-size: 13px; }
    th { text-align: left; }
    .muted { color: #666; font-size: 12px; }
  </style>
</head>
<body>
  <button id="resetBtn">Reset AI (admin)</button>
  <div class="grid">
    <div class="stat">
      <div class="muted">Mode/Status</div>
      <div id="mode"><b>idle</b></div>
      <div>Equity<br><b id="equity">$0.00</b></div>
      <div>Today PnL<br><b id="pnl">$0.00</b></div>
      <div>Trades Today<br><b id="trades">0</b></div>
      <div>Universe<br><b id="universe">0</b></div>
      <div>Max DD<br><b id="dd">0.00%</b></div>
      <hr />
      <div>Cash <b id="cash">$0.00</b></div>
      <div>Investment <b id="invested">$0.00</b></div>
      <div>Unrealized PnL <b id="upnl">$0.00</b></div>
      <hr />
      <div>Reward ⌀ <b id="rewardMean">0.0000</b></div>
      <div>Win rate <b id="winRate">0.0%</b></div>
      <div>Last train <b id="lastTrain">–</b></div>
    </div>
    <div>
      <canvas id="equityChart" height="120"></canvas>
      <h3>Recent trades</h3>
      <table>
        <thead>
          <tr>
            <th>ID</th><th>Mode</th><th>ET</th><th>Side</th><th>Ticker</th>
            <th>Qty</th><th>Price</th><th>Notional</th><th>Risk</th><th>Realized PnL</th><th>Equity After</th><th>Reason</th>
          </tr>
        </thead>
        <tbody id="tradesBody"></tbody>
      </table>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns@3.0.0"></script>
  <script src="./app.js"></script>
</body>
</html>
